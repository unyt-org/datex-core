[package]
name = "datex-core"
version = "0.0.3"
description = "The DATEX Core Rust implementation"
authors = ["Benedikt Strehle <benedikt@unyt.org>"]
edition = "2021"
license-file = "LICENSE"


[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
regex = "1"
byteorder = "1"
num_enum = "0.5.7"
lazy_static = "1.4.0"
strum = { version = "0.24", features = ["derive"] }
mopa = "0.2.2"
num-bigint = "0.4"
num-integer = "0.1"
default-args = "1.0.0"
itertools = "0.10.5"
pest = "2.6"
pest_derive = "2.6"
pad = "0.1"
binrw = "0.14.1"
modular-bitfield = "0.11.2"
anyhow = "1.0.95"
thiserror = "2.0.11"
url = "2.5.4"
num-traits = "0.2.19"


[target.'cfg(not(any(target_arch = "wasm32", target_arch = "xtensa")))'.dependencies]
websocket = "0.24.0"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
